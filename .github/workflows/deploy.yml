name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "claude/**"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages to deploy from gh-pages branch
        uses: actions/github-script@v7
        with:
          script: |
            // Switch Pages source to "Deploy from a branch" -> gh-pages
            try {
              await github.request('PUT /repos/{owner}/{repo}/pages', {
                owner: context.repo.owner,
                repo: context.repo.repo,
                source: {
                  branch: 'gh-pages',
                  path: '/'
                }
              });
              console.log('Pages source updated to deploy from gh-pages branch');
            } catch (e) {
              console.log('Pages config update error (may already be set):', e.message);
            }

      - name: Push to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
