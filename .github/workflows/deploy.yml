name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "claude/**"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages source to gh-pages branch
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Check current Pages config
            let currentConfig;
            try {
              const { data } = await github.request('GET /repos/{owner}/{repo}/pages', { owner, repo });
              currentConfig = data;
              console.log('Current Pages config:', JSON.stringify(data.source));
              console.log('Build type:', data.build_type);
            } catch (e) {
              console.log('Could not read Pages config:', e.message);
            }

            // Set Pages to deploy from gh-pages branch
            try {
              const { data } = await github.request('PUT /repos/{owner}/{repo}/pages', {
                owner, repo,
                source: { branch: 'gh-pages', path: '/' },
                build_type: 'legacy'
              });
              console.log('Pages config updated successfully');
              console.log('Response:', JSON.stringify(data));
            } catch (e) {
              console.log('Pages config update response:', e.status, e.message);
              // 409 means already configured, which is fine
              if (e.status !== 409 && e.status !== 422) {
                core.setFailed(`Failed to configure Pages: ${e.message}`);
              }
            }

            // Verify the config
            try {
              const { data } = await github.request('GET /repos/{owner}/{repo}/pages', { owner, repo });
              console.log('Verified Pages source:', JSON.stringify(data.source));
              console.log('Verified build_type:', data.build_type);
              console.log('Pages URL:', data.html_url);
            } catch (e) {
              console.log('Could not verify Pages config:', e.message);
            }

      - name: Push site to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
