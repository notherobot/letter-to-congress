name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "claude/**"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy via API
        uses: actions/github-script@v7
        with:
          script: |
            const artifactName = 'github-pages';

            // Find the artifact from this workflow run
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            const artifact = artifacts.data.artifacts.find(a => a.name === artifactName);
            if (!artifact) {
              throw new Error('No github-pages artifact found');
            }

            console.log(`Found artifact: ${artifact.id} (${artifact.size_in_bytes} bytes)`);

            // Get OIDC token for Pages API
            const idToken = await core.getIDToken();

            // Create Pages deployment
            const response = await github.request('POST /repos/{owner}/{repo}/pages/deployments', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: artifact.id,
              pages_build_version: context.sha,
              oidc_token: idToken,
            });

            console.log('Deployment created:', JSON.stringify(response.data));

            // Wait for deployment
            const statusUrl = response.data.status_url;
            for (let i = 0; i < 30; i++) {
              await new Promise(r => setTimeout(r, 2000));
              const status = await github.request('GET ' + statusUrl.replace('https://api.github.com', ''));
              console.log(`Status: ${status.data.status}`);
              if (status.data.status === 'succeed') {
                console.log('Deployment succeeded!');
                return;
              }
              if (status.data.status === 'deployment_failed') {
                throw new Error('Deployment failed');
              }
            }
            throw new Error('Deployment timed out');
